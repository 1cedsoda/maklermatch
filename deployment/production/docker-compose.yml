services:
  api-server:
    build:
      context: ../..
      dockerfile: packages/api-server/Dockerfile
    container_name: api-server
    restart: unless-stopped
    environment:
      - PORT=3001
      - NODE_ENV=production
      - TZ=Europe/Berlin
      - SCRAPING_SERVER_URL=http://scraping-server:3002
    volumes:
      - scraper-data:/app/packages/api-server/data
    networks:
      - internal

  scraping-server:
    build:
      context: ../..
      dockerfile: packages/scraping-server/Dockerfile
    container_name: scraping-server
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - TZ=Europe/Berlin
      - API_SERVER_URL=http://api-server:3001
    volumes:
      - scraper-html:/app/packages/scraping-server/data
      - ./proxies.txt:/app/packages/scraping/src/proxies.txt:ro
    shm_size: "2gb"
    networks:
      - internal
    depends_on:
      - api-server

  panel-build:
    build:
      context: ../..
      dockerfile: packages/panel/Dockerfile
    container_name: panel-build
    volumes:
      - panel-dist:/app/packages/panel/dist
    command: ["echo", "Panel built successfully"]
    restart: "no"

  caddy:
    image: caddy:2-alpine
    container_name: caddy
    restart: unless-stopped
    ports:
      - "8443:8443"
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - panel-dist:/srv/panel:ro
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - internal
    depends_on:
      - api-server
      - panel-build

volumes:
  scraper-data:
  scraper-html:
  panel-dist:
  caddy-data:
  caddy-config:

networks:
  internal:
